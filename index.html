<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/Background.png">
    <title>Happy New Year</title>
</head>
<body>
    
    <div id="parentID" class="parent_class">
        <div class="navbar">
            <div class="logo"> <img src="img/Background.png" alt=""></div>
          
        </div>
        <div id="mindID" class="mind_class">
            <h1 id="fh1">Dead Line </h1>
                <div class="data_div_class">
                        <div class="one">
                            <div class="year_part_div">
                                <div id="year_div"  class="data_mini_div"></div>
                                <div   class="data_mini_div_text">Year</div>
                            </div>
                            <div class="year_part_div">
                                <div id="month_div"  class="data_mini_div"></div>
                                <div   class="data_mini_div_text">Months</div>
                            </div>
                            <div class="year_part_div">
                                <div id="day_div"  class="data_mini_div"></div>
                                <div   class="data_mini_div_text">Day</div>
                            </div>
                        </div>
                        <div class="one">
                            <div class="year_part_div">
                                <div id="hour_div"  class="data_mini_div"></div>
                                <div   class="data_mini_div_text">Hours</div>
                            </div>
                            <div class="year_part_div">
                                <div id="minute_div"  class="data_mini_div"></div>
                                <div   class="data_mini_div_text">Minute</div>
                            </div>
                            <div class="year_part_div">
                                <div id="secund_div"  class="data_mini_div"></div>
                                <div   class="data_mini_div_text">Seconds</div>
                            </div>
                        </div>
                </div>
                
        </div>
    <marquee behavior="" direction="">
        <div class="forh1"> <h1 id="feh1">  The 004 Group congratulates you a Happy New Year and wishes you new successes.</h1></div>
    </div></marquee>
    <div class="forh1_off"> <h1 id="feh1"> The 004 Group congratulates you a Happy New Year <br> and wishes you new successes.</h1></div>
    <script src="script.js"></script>
</body>
</html>
